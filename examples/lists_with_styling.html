<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Lists Example with Simple Styling</title>
        <link href="css/lists.css" rel="stylesheet">
    </head>
    <body>
        <ol>
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
        </ol>

        <ul id="fruits_basket">
            Tomato <!-- normally, you don't want list text outside of list items, but it is technically possible. -->
            <li><span>Apples</span></li>
            <li>Bananas</li>
            <li>Strawberries</li>
            <li>Pineapples</li>
        </ul>
    </body>
</html>
