<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Framing | Exercise Example</title>
        <link href="css/style_complete.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="gallery">
            <div class="frame-1">
                <div>
                    <img 
                        src="images/escher_waterfall.jpg"
                        alt="Escher 'Waterfall'"
                    >
                </div>
            </div>

            <div class="frame-2">
                <div>
                    <img 
                        src="images/escher_day-and-night.webp"
                        alt="Escher 'Day and Night'"
                    >
                </div>
            </div>
            <div class="container">
                <div class="frame-3">
                    <div>
                        <img 
                            src="images/escher_hands.jpg"
                            alt="Escher 'Drawing Hands'"
                        >
                    </div>
                </div>
                <div class="frame-4">
                    <div>
                        <h2>Welcome to the gallery!</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
