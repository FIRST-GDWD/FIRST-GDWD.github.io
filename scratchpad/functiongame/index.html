<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Function Adventure!</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div id="gameGrid">
      <img id="player">
    </div>
    <div id="controls">
      <div class="instructions">
        <h3>INSTRUCTIONS</h3>
        Use ASDW to move, hold SHIFT to jump, and SPACE to attack.
        <br>
        OR
        <br>
        Use the BUTTONS below
      </div>
      <div class="holyCross">
        <button id="up">Move Up</button>
        <br>
        <button id="left">Move Left</button>
        <button id="right">Move Right</button>
        <br>
        <button id="down">Move Down</button>
      </div>
      <div class="holyCross">
        <button id="jumpUp">Jump Up</button>
        <br>
        <button id="jumpLeft">Jump Left</button>
        <button id="jumpRight">Jump Right</button>
        <br>
        <button id="jumpDown">Jump Down</button>
      </div>
      <br>
      <button id="attack">Attack!</button>
      <button id="jump">Jump!</button>

    </div>
    <script src="adventureLibrary.js"></script>
    <script src="beginSetup.js"></script>
    <script type="text/javascript">
      function pressMoveLeftButton() {
        moveLeft();
      }
      function pressMoveRightButton() {
        moveRight();
      }
      function pressMoveDownButton() {
        moveDown();
      }
      function pressMoveUpButton() {
        moveUp();
      }
      function pressAttackButton() {
        attack();
      }
      function pressJumpUpButton() {
        jumpUp(2);
      }
      function pressJumpDownButton() {
        jumpDown(2);
      }
      function pressJumpLeftButton() {
        jumpLeft(3);
      }
      function pressJumpRightButton() {
        jumpRight(3);
      }
      function pressJumpButton() {
        jump();
      }
    </script>
    <script src="endSetup.js"></script>
  </body>
</html>
