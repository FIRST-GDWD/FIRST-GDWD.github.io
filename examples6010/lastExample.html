<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Last Example</title>
        <link href="css/lastExample.css" rel="stylesheet">
    </head>
    <body>
        <div id="flexbox1" class="leftLogo">
            <div id="logo" class="box red">
                <a id="heroLink" href="#">Hero</a>
            </div>
            <div class="box blue">
                <a id="flexboxGridLink" href="#">Flexbox Grid</a>
            </div>
            <div class="box green">
                <a id="gridLink" href="#">Grid</a>
            </div>
        </div>
        <div id="flexbox2" class="center column">
            <div class="box red"></div>
            <div class="box blue"></div>
        </div>
        <div id="flexbox3" class="fillSpace">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <img src="assets/images/clouds.gif" class="box red">
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box blue">
                <img src="assets/images/forest.gif">
            </div>
            <div class="box green"></div>
        </div>
        <div id="grid" class="noBoxMargin threeUnequalColumns withUnequalGaps">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <img src="assets/images/clouds.gif" class="box red">
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box red"></div>
            <div class="box blue">
                <img src="assets/images/forest.gif">
            </div>
            <div class="box green"></div>
        </div>
        <script src="js/lastExample.js"></script>
    </body>
</html>
