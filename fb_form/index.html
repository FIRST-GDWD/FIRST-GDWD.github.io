<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Facebook Form Demo Examples</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="layout_container">
            <header>
                <h1>FACEBOOK</h1>
            </header>
            <main>
                <form>
                    <div id="single_input">
                        <input type="text">
                    </div>
                    <div id="two_inputs">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                    </div>
                    <div id="three_inputs">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                    <div id="button_container">
                        <input type="submit">
                    </div>  
                </form>
            </main>
        </div>
    </body>
</html>
