<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Media Queries Alternate Example</title>
        <link href="css/media_queries_v0.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>HEADER</h1>
        </header>
        <div id="largeScreen">
            <h2>This is greater than 800px</h2>
        </div>
        <div id="mediumScreen">
            <h2>This is less than 800px and greater than 480px</h2>
        </div>
        <div id="smallScreen">
            <h2>This is less than 480px</h2>
        </div>
        <footer>
            <h2>I disappear when the screen gets too small</h2>
        </footer>
    </body>
</html>
