<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 23 - Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <!-- Gallery/Image Code -->
    <div id="gallery">
      <img class="galleryImage" src="images/coffee_L1.jpg" alt="coffee">
      <img class="galleryImage" src="images/coffee_P2.jpg" alt="coffee">
      <img class="galleryImage" src="images/coffee_L2.jpg" alt="coffee">
      <img class="galleryImage" src="images/coffee_S2.jpg" alt="coffee">
      <img class="galleryImage" src="images/coffee_P4.jpg" alt="coffee">
      <img class="galleryImage" src="images/coffee_L3.jpg" alt="coffee">
      <img class="galleryImage" src="images/coffee_S3.jpg" alt="coffee">
      <img class="galleryImage" src="images/coffee_L4.jpg" alt="coffee">
    </div>

    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script type="text/javascript">
      // Obtain lightbox element references
      let lightboxContainer = document.getElementById('lightboxContainer');
      let lightboxBackground = document.getElementById('lightboxBackground');
      let lightbox = document.getElementById('lightbox');
      let lightboxCloser = document.getElementById('lightboxCloser');

      // Create a function that makes the lightbox appear,
      // and sets the lightbox image src
      function openLightbox() {
        lightboxContainer.classList.add('display');
        lightbox.src = this.src;
      }

      // Get references to all elements with the 'galleryImage' class
      let galleryImages = document.getElementsByClassName('galleryImage');
      // Loop through all galleryImages and attach the openLightbox function
      // by assigning it to the 'onclick' EventHandler property
      for (let i = 0; i < galleryImages.length; i++) {
        let galleryImage = galleryImages[i];
        galleryImage.onclick = openLightbox;
      }

      // Create a function that makes the lightbox disappear,
      // and clears the lightbox img src
      function closeLightbox() {
        lightboxContainer.classList.remove('display');
        lightbox.src = "";
      }

      // Get references to all elements with the 'closer' class
      let closers = document.getElementsByClassName('closer');
      // Loop through all galleryImages and attach a click function
      // that makes the lightbox disappear, and clears the lightbox img src
      for (let i = 0; i < closers.length; i++) {
        let closer = closers[i];
        closer.onclick = closeLightbox;
      }
    </script>
  </body>
</html>
