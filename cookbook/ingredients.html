<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Ingredients - The Coding Cookbook</title>
        <link href="css/cookbook.css" rel="stylesheet">
    </head>
    <body>
        <div id="background"></div>
        <nav>
            <header id="topHeader">
                <h2 id="brand"><a href="#">The Coding Cookbook</a></h2>
                <div id="quote">
                    "In a web page, HTML elements are like the ingredients used to make a cake."
                </div>
                <div id="navLinks">

                    <h2><a href="seasonings.html">CSS</a></h2>

                    <button id="backButton" class="hide">Back to <span id="backTo"></span></button>

            <div id="cookbookPageColumnTwo">
