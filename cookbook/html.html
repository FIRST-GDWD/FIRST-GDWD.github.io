<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Recipes - F.I.R.S.T. Coding Cookbook</title>
        <link href="css/htmlRecipes.css" rel="stylesheet">
    </head>
    <body>
        <div id="background"></div>
        <h1>HTML Recipes</h1>
        <div id="cookbookButtons">
            <button id="cardsButton" class="hide fadeOut">Cards View</button>
            <button id="listButton" class="hide fadeOut">List View</button>
            <button id="backButton" class="hide">Back to Recipes</button>
        </div>
        <div id="cookbookPage" class="recipeNone">
            <div id="cookbookPageColumnOne">
                <h4 id="recipeListHeading">TABLE OF CONTENTS</h4>
                <h4 id="recipeDetailsHeadingHTML">HTML</h4>
                <div id="htmlPreview"></div>
                <h4 id="recipeDetailsHeadingCSS">CSS</h4>
                <div id="cssPreview"></div>
            </div>
            <div id="cookbookPageColumnTwo">
                <div id="previewContainer">
                    <h4>RECIPE PREVIEW</h4>
                    <div class="recipeListPreview">
                        <iframe id="bigRecipePreview" src="htmlRecipes/headings.html" scrolling="no"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/htmlRecipes.js"></script>
    </body>
</html>
