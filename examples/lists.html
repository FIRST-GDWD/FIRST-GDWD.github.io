<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Lists Example</title>
    </head>
    <body>
        <!-- 
            ol stands for "Ordered List".  
            These types of lists have numbers in front of their list items 
        -->
        <ol>
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
        </ol>

        <!-- 
            ul stands for "Unordered List".  
            These types of lists have bullets (or other shapes) in front of their list items 
        -->
        <ul>
            <li>Tomato</li>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Strawberries</li>
            <li>Pineapples</li>
        </ul>
    </body>
</html>
