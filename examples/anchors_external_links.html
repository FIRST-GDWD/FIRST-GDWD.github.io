<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Links example</title>
    </head>
    <body>
        <h1>This is a Page with Links</h1>
        <h3>More technically known as "hyperlinks", using the HTML element called an anchor (&lt;a&gt;)</h3>

        <!-- The web objects commonly known as "links" are actually called anchor elements (<a>) in HTML -->
        <!-- The href attribute in an <a> element tells the link where to go when you click on it -->
        <!-- (href is short for "hypertext reference") -->

        <a href="headings.html">
            This is a link to the Headings Example page
        </a>

        <br><br>

        <a href="text_styling_tags.html">
            This is a link to Text Styling Tags Example page
        </a>

        <br><br>

        <!-- Links can also have images as children -->
        <!-- which turns the whole image into a link -->
        <a href="images.html">
            <img
                height="300px"
                src="images/goat.jpeg"
                alt="there's that cute goat again"
            >
        </a>
    </body>
</html>
